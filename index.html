<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Question Game</title>
</head>

<body class="container">
    <h1 id="title" class="text-center my-4 text-primary display-4">Question Game</h1>
    <div id="quiz-container" class="jumbotron py-2">
        <div class="questions">
            <h2 id="question" class="text-center text-info mb-3"></h2>
            <ol type="A" class="text-info mb-5" style="font-size: 20px; cursor: pointer;">
                <li class="option shadow p-2 mb-2 bg-white rounded"><span id="option0" class="d-block"
                        onclick="calcScore(this)"></span></li>
                <li class="option shadow p-2 mb-2 bg-white rounded"><span id="option1" class="d-block"
                        onclick="calcScore(this)"></span></li>
                <li class="option shadow p-2 mb-2 bg-white rounded"><span id="option2" class="d-block"
                        onclick="calcScore(this)"></span></li>
                <li class="option shadow p-2 mb-2 bg-white rounded"><span id="option3" class="d-block"
                        onclick="calcScore(this)"></span></li>
            </ol>
            <span id="stat" class=" p-2 text-primary border border-primary"></span>
        </div>

        <div class="buttons text-center">
            <button type="button" class="next text-light bg-primary border-0 py-2 px-4 mt-3">Next</button>
        </div>

    </div>
    <div class="bg-info mt-5">
        <div id="scoreboard" class=" text-center text-light">
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" class="text-light bg-primary border-0 py-2 px-4 mt-3"
                onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" class="text-light bg-primary border-0 py-2 px-4 mt-3"
                onclick="checkAnswer()">Check Answers</button>
        </div>
        <div id="answerBank" class="text-center text-light mt-3">
            <ol type="1" id="answers"></ol>

        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>

</html>
